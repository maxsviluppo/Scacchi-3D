<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Scacchi 3D</title>
  <base href="/">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,
    body {
      height: 100vh !important;
      width: 100vw !important;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #020617 !important;
      /* Deep dark blue instead of plain black */
    }

    app-root {
      display: block !important;
      height: 100vh !important;
      width: 100vw !important;
      position: relative;
    }

    app-chess-scene {
      display: block !important;
      height: 100% !important;
      width: 100% !important;
    }

    /* Fallback if Tailwind fails */
    .h-screen {
      height: 100vh !important;
    }

    .w-full {
      width: 100% !important;
    }

    .relative {
      position: relative !important;
    }

    .absolute {
      position: absolute !important;
    }

    .inset-0 {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .z-10 {
      z-index: 10 !important;
    }

    .block {
      display: block !important;
    }
  </style>
</head>

<body class="text-white">
  <app-root>
    <div id="loading-placeholder"
      style="position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; color: #3b82f6; font-family: sans-serif; background: #020617; z-index: 50;">
      <div style="text-align: center;">
        <div
          style="width: 40px; height: 40px; border: 3px solid #3b82f6; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px;">
        </div>
        <div>Caricamento framework...</div>
      </div>
    </div>
    <style>
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </app-root>
</body>

</html>
